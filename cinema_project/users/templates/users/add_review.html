<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .review-container {
            background-color: #111; /* Dark container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #fff; /* White text for headings */
            font-size: 28px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #ccc;
        }

        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin-top: 15px;
        }

        .form-group textarea {
            height: 120px;
            margin-top: 10px;
            width: 95%;
        }

        .submit-btn,
        .cancel-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #007BFF; /* Blueish color */
            color: white;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .cancel-btn {
            background-color: #FF4D4D; /* Red color */
            color: white;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h2>Write a Review for:</h2>
        <h2>{{ movie.title }}</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.rating }}
            </div>
            <div class="form-group">
                {{ form.comment }}
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
            <!-- Cancel Button -->
            <a href="{% url 'movie_showtimes' movie.id %}">
                <button type="button" class="cancel-btn">Cancel</button>
            </a>
        </form>
    </div>

</body>
</html>
