<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-container {
      background-color: #111; /* Dark container background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #28a745; /* Green text for title */
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .btn-dashboard {
      width: 100%;
      padding: 10px; /* Slightly reduced padding */
      background-color: #007BFF; /* Red color */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-dashboard:hover {
      background-color: #0056b3; /* Darker red on hover */
    }

  </style>
</head>
<body>

  <div class="confirmation-container">
    <h1>Booking Confirmed!</h1>
    <p>Your seats have been successfully booked for <strong>{{ movie.title }}</strong> at <strong>{{ showtime.time|date:"H:i" }}</strong>.</p>
    <p>Booked Seats:</p>
    <ul>
      {% for seat in booked_seats %}
        <li>
          {% if seat.number %}
            {{ seat.number }}
          {% else %}
            {{ seat }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>

    <form action="{% url 'dashboard' %}" method="get">
      <button type="submit" class="btn-dashboard">Back to Dashboard</button>
    </form>
  </div>
  
  <script>
    // Replace the initial state to block back navigation
    history.replaceState(null, document.title, location.href);

    window.addEventListener('popstate', function(event) {
        // When the user tries to go back, immediately redirect to the dashboard
        history.replaceState(null, document.title, location.href); // Replace the state to block going back
        location.replace('/dashboard'); // Redirect to the dashboard
    });

    // Prevent any forward navigation as well
    setInterval(function() {
        history.replaceState(null, document.title, location.href); // Continuously replace the state
        window.history.go(1); // Force forward navigation, preventing backward navigation
    }, 100);
</script>


</body>
</html>
