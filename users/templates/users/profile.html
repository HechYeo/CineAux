<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .btn-edit {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Back Arrow Button -->
    <a href="{% url 'dashboard' %}" class="btn-back">&#8592;</a>

    <div class="profile-container">
        <h2>Your Profile</h2>

        <!-- Display user information -->
        <div class="profile-info">
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <a href="{% url 'edit_profile' %}">
            <button class="btn-edit">Edit Profile</button>
        </a>

        <div class="login-link">
            <p>Want to change your password? <a href="{% url 'change_password' %}">Change Password</a></p>
        </div>
    </div>

</body>
</html>
