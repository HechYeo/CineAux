<!-- users/workout_history.html -->
<h2>Your Workout History</h2>
<table>
  <thead>
    <tr>
      <th>Exercise</th>
      <th>Date</th>
      <th>Duration</th>
      <th>Sets</th>
      <th>Reps</th>
    </tr>
  </thead>
  <tbody>
    {% for workout in workouts %}
      <tr>
        <td>{{ workout.exercise }}</td>
        <td>{{ workout.date }}</td>
        <td>{{ workout.duration }}</td>
        <td>{{ workout.sets }}</td>
        <td>{{ workout.reps }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<!-- Add this inside your workout_history.html -->
<form method="post" action="{% url 'delete_old_workouts' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete All Workouts</button>
</form>
