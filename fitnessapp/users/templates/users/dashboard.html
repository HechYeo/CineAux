<h1>Welcome to your Dashboard, {{ user.username }}!</h1>

{% if user_profile %}
    <h2>Your Profile:</h2>
    <p>Name: {{ user_profile.name }}</p>
    <p>Email: {{ user_profile.user.email }}</p>
    <!-- Add more profile details as needed -->
{% else %}
    <p>Your profile has not been created yet.</p>
{% endif %}

<!-- You can add other user-specific info or links, like recent activities -->
<h2>Recent Activities</h2>
<!-- Display user-specific activities here -->


<!-- Links to log workouts and view history -->
<a href="{% url 'log_workout' %}">Log a New Workout</a>
<a href="{% url 'workout_history' %}">View Workout History</a>

<!-- A logout link -->
<a href="{% url 'logout' %}">Logout</a>
