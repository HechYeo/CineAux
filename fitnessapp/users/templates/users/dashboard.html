<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            margin: 40px auto;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .dashboard-content {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }

        .btn-logout {
            display: block;
            margin: 20px auto;
            padding: 12px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>
        
        <div class="dashboard-content">
            <p>Hereâ€™s where you can access your profile, fitness goals, and other data.</p>
            <!-- Add any content or dynamic information here -->
        </div>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>

</body>
</html>
