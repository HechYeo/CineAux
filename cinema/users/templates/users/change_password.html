<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ccc;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        .btn-submit, .btn-cancel {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: #007BFF;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #dc3545; /* Red color for cancel */
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .error-message {
            color: red;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>Change Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-submit">Change Password</button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'profile' %}">
            <button class="btn-cancel">Cancel</button>
        </a>
    </div>

</body>
</html>
