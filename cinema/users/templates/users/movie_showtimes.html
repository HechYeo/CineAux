<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} Showtimes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            position: relative;
            height: 100%;
        }

        body::before {
            content: "";
            position: fixed; /* Fixed background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ movie.poster.url }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9; /* Keep opacity at 0.8 */
            z-index: -1;
            filter: brightness(0.4); /* Reduce brightness */
        }

        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker overlay to improve readability */
            padding: 40px;
            margin: 0 auto;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .movie-info {
            font-size: 18px;
            color: #ccc;
        }

        .movie-description {
            font-size: 18px;
            color: #bbb;
            text-align: center;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .movie-title {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        .showtimes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .showtime-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .showtime-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Back Arrow Button -->
    <a href="{% url 'dashboard' %}" class="btn-back">&#8592;</a>

    <div class="dashboard-container">
        <h2>{{ movie.title }}</h2>
        <div class="movie-info">
            <div class="movie-description">{{ movie.duration }} mins | FSK: {{ movie.age_rating }}</div>
            <!-- Movie Description -->
            <div class="movie-description">
                <p>{{ movie.description }}</p>
            </div>
            <p>Showtimes:</p>

            <!-- Showtimes buttons -->
            <div class="showtimes-container">
                {% for showtime in movie.showtimes.all %}
                    <a href="{% url 'choose_seat' movie.id showtime.id %}" class="showtime-btn">
                        {{ showtime.time|date:"H:i" }}  <!-- Format the time if needed -->
                    </a>
                {% empty %}
                    <p>No showtimes available at the moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
